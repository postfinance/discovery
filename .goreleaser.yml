project_name: discovery
release:
  github:
    owner: postfinance
    name: discovery
builds:
    - id: discovery
      goos:
        - linux
      goarch:
        - amd64
      main: ./cmd/discovery/
      binary: discovery
      env:
        - CGO_ENABLED=0
    - id: discoveryd
      goos:
        - linux
      goarch:
        - amd64
      main: ./cmd/discoveryd/
      binary: discoveryd
      env:
        - CGO_ENABLED=0
    - id: discovery-darwin
      goos:
        - darwin
      goarch:
        - amd64
      main: ./cmd/discovery/
      binary: discovery
      env:
        - CGO_ENABLED=0
nfpms:
    - file_name_template: '{{ .ProjectName }}-{{ .Version }}.{{ .Arch }}'
      package_name: discovery
      replacements:
        "386": 32bit
        amd64: x86_64
        arm: ARM
        arm64: ARM64
        darwin: macOS
        dragonfly: DragonFlyBSD
        freebsd: FreeBSD
        linux: Linux
        netbsd: NetBSD
        openbsd: OpenBSD
        windows: Windows
      contents:
        - src: packaging/rpm/*.service
          dst: /usr/lib/systemd/system/
        - src: packaging/rpm/exporter
          dst: /etc/sysconfig/exporter
          type: config
          file_info:
            mode: 0640
        - src: packaging/rpm/discovery
          dst: /etc/sysconfig/discovery
          type: config
          file_info:
            mode: 0640
      scripts:
        preinstall: packaging/rpm/pre.sh
        postinstall: packaging/rpm/post.sh
      formats:
        - deb
        - rpm
      vendor: Die Schweizerische Post - PostFinance
      homepage: https://github.com//postfinance/discovery
      maintainer: Rene Zbinden <rene.zbinden@postfinance.ch>
      description: Service discovery for prometheus with etcd backend.
      license: Die Schweizerische Post - PostFinance
      bindir: /usr/bin
archives:
  - id: linux
    builds:
      - discovery
      - discoveryd
    replacements:
      "386": 32bit
      amd64: x86_64
      arm: ARM
      arm64: ARM64
      darwin: macOS
      dragonfly: DragonFlyBSD
      freebsd: FreeBSD
      linux: Linux
      netbsd: NetBSD
      openbsd: OpenBSD
      windows: Windows
  - id: darwin
    builds:
      - discovery-darwin
    allow_different_binary_count: true
    replacements:
      "386": 32bit
      amd64: x86_64
      arm: ARM
      arm64: ARM64
      darwin: macOS
      dragonfly: DragonFlyBSD
      freebsd: FreeBSD
      linux: Linux
      netbsd: NetBSD
      openbsd: OpenBSD
      windows: Windows
checksum:
    name_template: checksums.txt
dockers:
    - ids:
        - discovery
        - discoveryd
      goos: linux
      goarch: amd64
      dockerfile: packaging/docker/Dockerfile
      image_templates:
        - 'postfinance/discovery:{{ .Major }}.{{ .Minor }}.{{ .Patch }}'
        - 'postfinance/discovery:{{ .Major }}.{{ .Minor }}'
        - 'postfinance/discovery:{{ .Major }}'
        - 'postfinance/discovery:latest'
      extra_files:
        - packaging/docker/docker-entrypoint.sh
      build_flag_templates:
        - --label=org.opencontainers.image.version={{ .Version }}
        - --label=org.opencontainers.image.revision={{ .ShortCommit }}
        - --label=org.opencontainers.image.created={{ .Date }}
        - --label=org.opencontainers.image.vendor=PostFinance AG
