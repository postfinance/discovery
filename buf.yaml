version: v2
modules:
  - path: proto
lint:
  use:
    - DEFAULT
    # - FIELD_NO_DESCRIPTOR
  except:
    - ENUM_FIRST_VALUE_ZERO
    - ENUM_VALUE_PREFIX
    - ENUM_VALUE_UPPER_SNAKE_CASE
    - ENUM_ZERO_VALUE_SUFFIX
    - FIELD_NOT_REQUIRED
    - IMPORT_USED
    - PACKAGE_NO_IMPORT_CYCLE
    - PROTOVALIDATE
    # - SYNTAX_SPECIFIED
  ignore:
    - proto/google
  enum_zero_value_suffix: _INVALID
  service_suffix: API
  disallow_comment_ignores: true
breaking:
  except:
    - EXTENSION_NO_DELETE
    - FIELD_SAME_DEFAULT
